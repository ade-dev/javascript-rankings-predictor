<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <title>Rankings Predictor Application</title>
</head>
<body>
  <div class="page-wrap">
    <div class="table-wrap">
    <h2>Rankings Table</h2>
    <table id="ratingsTable" class="ratings-table">
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Points</th>
      </tr>
    </table>
    </div>
    <div class="form-wrap">
      <div class="form-inner">
        <h2>Rankings Predictor</h2>
        <p>Please complete the following and click 'Run Predictor', the table will update to reflect the match</p>
        <form name="rankingsForm" id="rankingsForm" onsubmit="addMatch()">
          <div class="team-col a">
            <h3>First Team</h3>
            <div>
              <label for="fstTeamNm">Team</label>
              <select name="firstTeamName" id="fstTeamNm">
                <option value="Australia">Australia</option>
                <option value="England">England</option>
                <option value="France" selected="selected">France</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Romania">Romania</option>
              </select>
            </div>
            <div>
              <label for="fstTeamSc">Score</label>
              <input type="text" name="firstTeamScore" id="fstTeamSc" placeholder="Enter score" required>
            </div>
          </div>
          <div class="team-col b">
            <h3>Second Team</h3>
            <div>
              <label for="sndTeamNm">Team</label>
              <select name="secondTeamName" id="sndTeamNm">
                <option value="Australia">Australia</option>
                <option value="England" selected="selected">England</option>
                <option value="France">France</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Romania">Romania</option>
              </select>
            </div>
            <div>
              <label for="sndTeamSc">Score</label>
              <input type="text" name="secondTeamScore" id="sndTeamSc" placeholder="Enter score">
            </div>
          </div>
          <div class="venue-col">
            <label for="teamVen">Venue</label>
            <select name="venue" id="teamVen">
              <option value="Australia">Australia</option>
              <option value="England">England</option>
              <option value="France" selected="selected">France</option>
              <option value="New Zealand">New Zealand</option>
              <option value="Romania">Romania</option>
              <option value="Other">Other</option>
            </select>
            <button id="submitMatch" type="button" class="submit-match">Run Predictor</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/app-ui.js" type="text/javascript"></script>
</body>
</html>
